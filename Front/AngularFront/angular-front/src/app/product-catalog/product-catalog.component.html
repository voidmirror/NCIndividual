<div class="window">
    <div class="card-list">
        <ul class="item-card" *ngFor="let pos of positions">
            <li>
                <!-- <div class="item-card-component">
                    <img [src]="pos.imagePath">
                </div> -->
                <div class="item-card-component">
                    <p>
                        id: {{pos.id}}
                    </p>
                    <p>
                        name: {{pos.name}}
                    </p>
                    <p>
                        price: {{pos.price}}
                    </p>
                    <p>
                        description: {{pos.description}}
                    </p>
                    <button type="button" (click)="addToBasket(pos)" class="btn btn-outline-primary">Add to basket</button>
                </div>
            </li>
        </ul>
    </div>
</div>
